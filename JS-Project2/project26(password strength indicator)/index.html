<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Set Password">
            <button type="submit"><img src="arrow.png"></button>
            <p id="msg">Password is <span id="strength"></span> </span></span></p>
        </div>
    </div>


    <script>
        let pass = document.getElementById("password");
        let msg = document.getElementById("msg");
        let str = document.getElementById("strength");

        pass.addEventListener('input', () => {
            if (pass.value.length > 0) {
                msg.style.display = "block";
            } else {
                msg.style.display = "none";
            }
            if (pass.value.length < 8) {
                str.innerHTML = "weak";
                pass.style.borderColor= "#ff5925";
                msg.style.color = "#ff5925";
            }
            else if (pass.value.length >= 8 && pass.value.length < 12) {
                str.innerHTML = "medium";
                pass.style.borderColor= "yellow";
                msg.style.color = "yellow";
            }
            if (pass.value.length >= 12) {
                str.innerHTML = "strong";
                pass.style.borderColor= "green";
                msg.style.color = "green";
            }
            })


    </script>
</body>

</html>
